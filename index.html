<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utility.css">
    <title>Spotify - Web Player: Music for everyone</title>

</head>

<body>
    <div class="container flex bg-black ">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img src="./logo.svg" class="invert" alt="logo"></div>
                <ul>
                    <li><img src="home.svg" class="invert" alt="home">Home</li>
                    <li><img src="search.svg" class="invert" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="./library.svg">

                    <h2>Your library</h2>
                </div>

                <div class="footer">

                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div> <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div> <a href="https://www.spotify.com/in-en/legal/cookies-policy/"> <span>Cookies</span></a></div>
                    <div> <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"> <span>About Ads</span></a>
                    </div>
                    <div> <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>


        </div>
        <div class="right bg-grey rounded p-1">
            <div class="header">
                <div class="nav">
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">SignUp</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="music-playlists">
                <h1>Music Playlists </h1>
                <div class="cardContainer">
                    <div class="card">
                        <img aria-hidden="false" draggable="false" loading="eager"
                            src="https://i.scdn.co/image/ab67616d0000b273df7c14e866cf14a259563ca1"
                            data-testid="cover-art-image" alt=""
                            class="mMx2LUixlnN_Fu45JpFB FqmFsMhuF4D0s35Z62Js Yn2Ei5QZn19gria6LjZj">
                        <div role="button" aria-disabled="false"
                            aria-labelledby="card-title-spotify:playlist:37i9dQZF1EQoSpPa76iq3Q-1 card-subtitle-spotify:playlist:37i9dQZF1EQoSpPa76iq3Q-1"
                            aria-describedby="onClickHintspotify:playlist:37i9dQZF1EQoSpPa76iq3Q-1" tabindex="0"
                            class="CardButton-sc-g9vf2u-0 doNNoL"></div>
                        <h2>Fearless Pt. II</h2>
                        <p>Lost sky ,Chris Linton</p>
                  
                    </div>
                 



                </div>
                <div class="playbar">
                      <div class="songinfo"></div>
                      <div class="songButtons">
                        <img class="invert" src="./previousButton.svg">
                        <img src="./playbutton.svg">
                        <img class="invert" src="./nextButton.svg">
                        </div>
                        <div class="songtime"></div>
                      </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
